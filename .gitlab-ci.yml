image: node:latest

stages:
  - build
  - test
  - staging
  - deploy

before_script:
  - cd front-end
  - yarn install

.setup:
    script:
      - apt-get update -qy
      - apt-get install -y ruby-dev
      - gem install dpl

build-job:
  stage: build
  script:
    - yarn run build

test-job:
  stage: test
  script:
    - CI=true yarn test

stage-heroku:
  stage: staging
  script:
    - !reference [.setup, script]
    - dpl --provider=heroku --app=$HEROKU_STAGE_NAME --api-key=$HEROKU_API_KEY

deploy-heroku:
  stage: deploy
  script:
    - !reference [.setup, script]
    - dpl --provider=heroku --app=$HEROKU_APP_NAME --api-key=$HEROKU_API_KEY
  only:
    - master
